<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inviz Sample</title>
  </head>
  <body>
    <h1><code><a href="https://github.com/TrevorSundberg/inviz">Inviz: An inline GraphViz widget</a></code></h1><br><br>
    <code>As a script (lite):</code><br>
    <script src='https://trevorsundberg.github.io/inviz/inviz-lite-1.0.0.js'
            integrity="sha256-QovDThk2+wF/x72ecMlxvLg+8D0Pn8L3/+evm9iXf+E="
            crossorigin="anonymous"
            data-graph='
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    '></script><br>
    <code>As a script (full):</code><br>
    <script src='https://trevorsundberg.github.io/inviz/inviz-full-1.0.0.js'
            integrity="sha256-vdYlSK71imkC88FbMiIa9uZPUlNyZ1W0ydJv2p+pijg="
            crossorigin="anonymous"
            data-options='{ "engine": "neato" }'
            data-graph='
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    '></script><br>
    <code>As an iframe (lite):</code><br>
    <iframe src='https://trevorsundberg.github.io/inviz/inviz-lite-1.0.0.htm?inviz-graph=
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    ' sandbox="allow-scripts"></iframe><br>
    <code>As an iframe (full):</code><br>
    <iframe src='https://trevorsundberg.github.io/inviz/inviz-full-1.0.0.htm?inviz-options={ "engine": "neato" }&inviz-graph=
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    ' sandbox="allow-scripts"></iframe><br>
  </body>
</html>
