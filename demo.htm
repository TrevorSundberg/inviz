<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inviz Sample</title>
  </head>
  <body>
    <h1><code><a href="https://github.com/TrevorSundberg/inviz">Inviz: An inline GraphViz widget</a></code></h1><br><br>
    <code>As a script (lite):</code><br>
    <script src='https://trevorsundberg.github.io/inviz/inviz-lite-1.0.0.js'
            integrity="sha256-G5c0MwvXF81IAMq2aaQIzRg+Oi2HZtjPhvKgBb6pSt0="
            crossorigin="anonymous"
            data-graph='
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    '></script><br>
    <code>As a script (full):</code><br>
    <script src='https://trevorsundberg.github.io/inviz/inviz-full-1.0.0.js'
            integrity="sha256-1A062hLKav9ROdvUr+aNM5Auq7mMj1/zH3N3bpDjacw="
            crossorigin="anonymous"
            data-options='{ "engine": "neato" }'
            data-graph='
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    '></script><br>
    <code>As an iframe (lite):</code><br>
    <iframe src='https://trevorsundberg.github.io/inviz/inviz-lite-1.0.0.htm?graph=
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    ' sandbox="allow-scripts"></iframe><br>
    <code>As an iframe (full):</code><br>
    <iframe src='https://trevorsundberg.github.io/inviz/inviz-full-1.0.0.htm?options={ "engine": "neato" }&graph=
    digraph
    {
      rankdir=LR;
      I -> n;
      n -> v;
      v -> i;
      i -> z;
      I -> z;
      i -> i;
      v -> I
    }
    ' sandbox="allow-scripts"></iframe><br>
  </body>
</html>
